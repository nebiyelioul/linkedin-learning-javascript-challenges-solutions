<script>
   function totalPrice(array, singlePrice){

      //  array.reduce((accumulator, currentValue) =>{
      //      return accumulator + currentValue;
      //  },
      //   0 // accumulator first value;
      //  );


      const totalSum = array.reduce((total, order) => total+order, 0);
      return totalSum*singlePrice;
   }

   console.log(totalPrice([1,3,4,5], 2.5));
